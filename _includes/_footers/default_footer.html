<!-- Produce the footer with all of the social media references -->
<!-- Display a tooltip encouraging interaction for each of the icons -->
<div class="row">
  <!-- Blank row used for padding -->
  <div class="col-md-1">
  </div>
  <!-- Social media row -->
  <!-- Open all of  these links into a new tab -->
  <div class="col-sm-11">
    <!-- Twitter -->
    <a target="_blank" rel="noopener" aria-label="Follow on Twitter" class="social" data-toggle="tooltip" data-placement="top" title="Follow on Twitter"
        href="https://twitter.com/GregKapfhammer"><img class="footer-icon" src="/download/images/svg/twitter.svg"/></a>

    <!-- LinkedIn -->
    <a target="_blank" rel="noopener" aria-label="Network on LinkedIn" class="social" data-toggle="tooltip" data-placement="top" title="Network on LinkedIn" href="http://www.linkedin.com/in/GregKapfhammer"><img class="footer-icon" src="/download/images/svg/linkedin-in.svg"/></a>

    <!-- GitHub -->
    <a target="_blank" rel="noopener" aria-label="Code on GitHub" class="social" data-toggle="tooltip" data-placement="top" title="Code on GitHub"
        href="https://github.com/gkapfham"><img class="footer-icon" src="/download/images/svg/github.svg"/></a>

    <!-- Google Scholar -->
    <a target="_blank" rel="noopener" aria-label="View Google Scholar" class="social" data-toggle="tooltip" data-placement="top" title="View Google Scholar"
        href="http://scholar.google.com/citations?user=g0eDPjYAAAAJ"><img class="footer-icon" src="/download/images/svg/google.svg"/></a>

    <!-- RSS Feed -->
    <a class="social" rel="noopener" aria-label="Subscribe to RSS" data-toggle="tooltip" data-placement="top" title="Subscribe to RSS"
        href="/feed/index.xml"><img class="footer-icon" src="/download/images/svg/rss.svg"/></a>
  </div>
</div>

<!-- Give the support link -->
<div class="row">
  <!-- Blank row used for padding -->

  </div>

  <div class="col-sm-11">
    Please <a href="/support/">support</a> my work! <br>
    <p>View the <a target="_blank" rel="noopener" href="https://github.com/gkapfham/www.gregorykapfhammer.com">source</a>.</p>
  </div>
</div>
