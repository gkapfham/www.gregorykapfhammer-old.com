<!-- Import all of the scripts that were combined previously by gulp -->
<script src="/js/scripts.js"></script>

<!-- Include quicklink -->
<script src="/js/quicklink.umd.js"></script>
<!-- Initialize quicklink -->
<!-- Configure quicklink to pre-fetch for 8 seconds -->
<!-- Configure quicklink pre-fetch all pages in the navbar menu -->
<script>
quicklink.listen({
  timeout: 8000
});
quicklink.prefetch(['/teaching/', '/research/', '/research/papers/', '/research/presentations/', '/software/', '/service/', '/blog/', '/biography/', '/principles/', '/schedule/', '/contact/'], true);
</script>

<!-- Enable and configure the popovers (which require tooltips) -->
<script>
  // Enable the tooltips and popovers
  $(function() {
    $('[data-toggle="tooltip"]').tooltip()
  })
  $(function() {
    $('[data-toggle="popover"]').popover()
  })
  // Close a popover by a click on the button or the popover
  $('[data-trigger="manual"]').click(function() {
    $(this).popover('toggle');
  }).blur(function() {
    $(this).popover('hide');
  });
</script>

<!-- Perform the scrolling back to the top of the web page -->
<script>
jQuery(document).ready(function() {
  var offset = 500;
  var duration = 250;
  jQuery(window).scroll(function() {
  if (jQuery(this).scrollTop() > offset) {
  jQuery('.back-to-top').fadeIn(duration);
} else {
  jQuery('.back-to-top').fadeOut(duration);
}
});
  jQuery('.back-to-top').click(function(event) {
  event.preventDefault();
  jQuery('html, body').animate({scrollTop: 0}, duration);
  return false;
})
});
</script>
