<!-- Include all of the JavaScript libraries -->
<!-- jQuery is needed for the zoom-to-top feature -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- Popper is needed for the tooltips and popovers -->
<script src="/js/popper.min.js"></script>
<!-- Bootstrap is needed for responsive layout -->
<script src="/js/bootstrap.min.js"></script>
<!-- ScrollToMin is needed for the zoom-to-top feature -->
<script src="/js/jquery.scrollTo.min.js"></script>

<!-- Enable and configure the popovers (which require tooltips) -->
<script>
  // Enable the tooltips and popovers
  $(function() {
    $('[data-toggle="tooltip"]').tooltip()
  })
  $(function() {
    $('[data-toggle="popover"]').popover()
  })
  // Close a popover by a click on the button or the popover
  $('[data-trigger="manual"]').click(function() {
    $(this).popover('toggle');
  }).blur(function() {
    $(this).popover('hide');
  });
</script>

<!-- Perform the scrolling back to the top of the web page -->
<script>
jQuery(document).ready(function() {
  var offset = 500;
  var duration = 250;
  jQuery(window).scroll(function() {
  if (jQuery(this).scrollTop() > offset) {
  jQuery('.back-to-top').fadeIn(duration);
} else {
  jQuery('.back-to-top').fadeOut(duration);
}
});
  jQuery('.back-to-top').click(function(event) {
  event.preventDefault();
  jQuery('html, body').animate({scrollTop: 0}, duration);
  return false;
})
});
</script>
