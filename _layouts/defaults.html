<!doctype html>
<html lang="en">

<head>
  {% include _headers/head_all.html %}
</head>

<!-- Always call the load() function so that clicking on links to anchors handles the fixed navbar -->
<body onload="load()">

  <!-- Define the navigation bar -->
  {% include _headers/navbar.html %}

  <!-- Container for all of the content -->
  <div class="container">

    <div class="row">
      <!-- Padding on the left -->
      <div class="col-md-1">
      </div>
      <!-- Main content -->
      <div class="col-md-10">
        <!-- Include the main content from Markdown -->
        {{ content }}
      </div>
      <!-- Padding on the right -->
      <div class="col-md-1">
      </div>
    </div>

    <!-- Include the code creates the footer -->
    {% include _footers/default_footer.html %}

  </div>

  <!-- Include the code creates the footer -->
  {% include _footers/default_javascript_footer.html %}

</body>

</html>
